<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Employee</title>
    
    <style>
		
		header {
background-color: rgb(12, 72, 242);
color: #FFFFFF;
padding: 20px;
}
    </style>
    
</head>

<header>
		<h1>Booking.com</h1>
</header>

<body>

    <div class="container">



        <p class="h4 mb-4">Reservation</p>

        <form action="#" th:action="@{/employees/save}"
                         th:object="${employee}" method="POST">
                         
             <!-- Add hidden form to handle update -->
             <input type="hidden" th:field="*{id}" />            

            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4 w-25" placeholder="First name" required>

            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 w-25" placeholder="Last name">

            <input type="email" th:field="*{email}"
                   class="form-control mb-4 w-25" placeholder="Email">
                   
                    <input type="text" th:field="*{destination}"
                   class="form-control mb-4 w-25" placeholder="Destination">
                   
                   <input type="text" th:field="*{departure}"
                   class="form-control mb-4 w-25" placeholder="Departure">
                   
            <input type="date" th:field="*{arrivalDate}"
                   class="form-control mb-4 w-25" placeholder="Arrival Date" required>

            <input type="date" th:field="*{departureDate}"
                   class="form-control mb-4 w-25" placeholder="Departure Date" required>

            <button type="submit" class="btn btn-info col-2">Click to Book</button>

        </form>

        <hr>
        <a th:href="@{/employees/list}">View Reservations</a>

    </div>


</body>

</html>
